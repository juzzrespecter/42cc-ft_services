apiVersion: v1
kind: Service
metadata:
    name: mysql-svc
    labels:
        app: mysql-svc
spec:
    ports:
        - port: 3306
          targetPort: 3306
          protocol: TCP
    selector:
        app: mysql
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-volume
  labels:
    type: local
    volume-svc: mysql
spec:
  storageClassName: manual
  capacity:
    storage: 500Mi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/var/lib/mysql/"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-volume-claim
  labels:
    app: mysql
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 400Mi
  selector:
    matchLabels:
      type: local
      volume-svc: mysql
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: mysql
    labels:
        app: mysql
spec:
    selector:
        matchLabels: 
            app: mysql
    replicas: 1 
    template:
        metadata:
            labels:
                app: mysql
        spec:
            containers:
                - name: mysql
                  image: mysql
                  imagePullPolicy: Never
                  ports:
                      - protocol: TCP
                        containerPort: 3306
                  volumeMounts:
                      - name: mysql-volume
                        mountPath: /var/lib/mysql
            volumes:
                - name: mysql-volume
                  persistentVolumeClaim:
                       claimName: mysql-volume-claim
