apiVersion: v1
kind: Service
metadata:
    name: phpmyadmin-service
spec:
    type: LoadBalancer
    selector:
        app: phpmyadmin
    ports:
        - name: http
          protocol: TCP
          port: 5000
          targetPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: phpmyadmin
    labels:
        app: phpmyadmin
spec:
    replicas: 1 ## !!
    selector:
        matchLabels:
            app: phpmyadmin
    template:
        metadata:
            labels:
                app: phpmyadmin
        spec:
             containers:
                 - name: phpmyadmin
                   image: phpmyadmin
                   imagePullPolicy: Never
                   ports:
                       - containerPort: 80
                         containerPort: 443

