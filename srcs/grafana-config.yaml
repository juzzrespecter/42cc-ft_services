apiVersion: v1
kind: Service
metadata: 
    name: grafana
spec:
    type: LoadBalancer
    selector:
        app: grafana
    ports:
        - protocol: TCP
          port: 3000
          targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: grafana
    labels:
        app: grafana
spec:
    replicas: 2
    selector: 
        matchLabel:
            app: grafana
    templates:
        metadata:
            labels:
                app: grafana
        spec:
            containers:
                - name: grafana
                  image: grafana
                  imagePullPolicy: Never
                  ports:
                      - containerPort: 3000

