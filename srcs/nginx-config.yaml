apiVersion: v1
kind: Secret
metadata:
    name: ssh-usr-pw
type: Opaque
data:
    usr_passwd: dXNyX3B3Cg==
---
apiVersion: v1
kind: Service
metadata:
        name: nginx-svc
spec:
        type: LoadBalancer
        selector:
                app: nginx
        ports:
                - name: http
                  protocol: TCP
                  port: 80
                  targetPort: 80
                - name: https
                  protocol: TCP
                  port: 443
                  targetPort: 443
                - name: ssh
                  protocol: TCP
                  port: 22
                  targetPort: 22
---
apiVersion: apps/v1
kind: Deployment
metadata:
        name: nginx
        labels:
                app: nginx
spec:
        replicas: 1 
        selector:
                matchLabels:
                        app: nginx
        template:
                metadata:
                        labels:
                                app: nginx
                spec:
                        containers:
                                - name: nginx
                                  image: nginx:latest
                                  imagePullPolicy: Never
                                  ports:
                                          - containerPort: 80
                                            containerPort: 443
                                            containerPort: 22
                                  volumeMounts:
                                    - name: ssl-certs
                                      mountPath: /usr/local/share/ca-certificates/
                                      readOnly: true
                                    - name: telegraf-conf
                                      mountPath: /etc/telegraf/
                                  env:
                                      - name: USR_PASSWD
                                        valueFrom:
                                            secretKeyRef:
                                                name: ssh-usr-pw
                                                key: usr_passwd
                        volumes:
                          - name: ssl-certs
                            secret:
                                secretName: ssl-cert
                          - name: telegraf-conf
                            configMap:
                                name: telegraf-conf
